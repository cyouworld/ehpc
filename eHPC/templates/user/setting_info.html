{% extends 'base.html' %}

{% block content %}
    <div class="container" id="content-container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidenav">
                    <ul class="list-group">
                        <li class="list-group-heading">{{ _('Setting') }}</li>

                        <li class="list-group-item active">
                            <a href="{{ url_for('user.setting_info') }}"><i
                                    class="glyphicon glyphicon-user"></i>{{ _('Personal') }}</a>
                        </li>

                        <li class="list-group-item">
                            <a href="{{ url_for('user.setting_password') }}"><i
                                    class="glyphicon glyphicon-lock"></i>{{ _('Password') }}</a>
                        </li>

                        <li class="list-group-item">
                            <a href="{{ url_for('user.setting_avatar') }}"><i
                                    class="glyphicon glyphicon-picture"></i>{{ _('Avatar') }}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="panel panel-default panel-col">
                    <div class="panel-heading">{{ _('Personal') }}</div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post">

                            <div clas="form-group">
                                <label class="col-md-2 control-label" for="email">{{ _('Email') }}</label>
                                <div class="col-md-7 controls radios">
                                    <input type="email" id="email" name="email" class="form-control"
                                           value="{{ current_user.email }}">
                                    <div class="help-block" style="display:none;"></div>
                                </div>

                            </div>

                            <br></br>
                            <br></br>

                            <div clas="form-group">
                                <label class="col-md-2 control-label" for="website">{{_('Website')}}</label>
                                <div class="col-md-7 controls radios">
                                    <input type="url" id="website" name="website" class="form-control"
                                           value="{{ current_user.website }}">
                                    <div class="help-block" style="display:none;"></div>
                                </div>
                            </div>

                 	    <br></br>
                            <br></br>

                            <div class="row">
                                <div class="col-md-7 col-md-offset-8">
                                    <button type="submit" class="btn btn-primary">{{_('Save')}}</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
