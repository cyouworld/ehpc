    <div class="panel-heading">{{ _('Personal') }}</div>
    <div class="panel-body">
        {% if message_success %}
            <div class="text-center alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                {{ message_success }}</div>
        {% endif %}

        <form class="form-horizontal" action="{{ url_for('user.setting_info') }}">
            <div class="form-group">
            </div>
            <div class="form-group">
                <label class="col-md-offset-1 col-md-2 control-label" for="email">{{ _('Email') }}</label>
                <div class="col-md-7">
                    <input type="email" id="email" name="email" class="form-control"
                           value="{{ current_user.email }}">
                    <div class="help-block" style="display:none;"></div>
                </div>
                {% if message_email %}
                    <div class="col-md-offset-3 col-md-12 text-danger">{{ message_email }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label class="col-md-offset-1 col-md-2 control-label" for="website">{{ _('Website') }}</label>
                <div class="col-md-7">
                    <input type="url" id="website" name="website" class="form-control"
                           value="{{ current_user.website }}">
                    <div class="help-block" style="display:none;"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-9 col-md-7">
                    <button type="submit" class="btn btn-primary">{{ _('Save') }}</button>
                </div>
            </div>
        </form>
    </div>
