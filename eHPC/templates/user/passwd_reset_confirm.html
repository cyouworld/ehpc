{% extends 'base.html' %}

{% block header_ext %}
    <script src="{{ url_for('static', filename='js/parsley.js') }}"></script>
{% endblock %}

{% block content %}
    <div id="content-container" class="container">
        <div class="es-section login-section">
            <div class="login-main">
                <form class="form-vertical" method="post" data-widget-cid="widget-1" data-parsley-validate="">
                    <div class="form-group mbl">
                        <label class="control-label" for="password">{{ _('new password') }}</label>
                        <input class="form-control input-lg" id="password" type="password" name="password" data-widget-cid="widget-2"
                               placeholder="{{ _('At least 6 characters') }}" data-parsley-length="[6,128]" required="required">
                        <div class="help-block"></div>
                    </div>
                    <div class="form-group mbl">
                        <label class="control-label" for="password2">{{ _('repeat password') }}</label>
                        <input class="form-control input-lg" id="password2" type="password" name="password2"
                               placeholder="{{ _('At least 6 characters') }}" data-parsley-equalto="#password1" data-parsley-length="[6,128]" required="required">
                        <div class="help-block" style="display:none;"></div>
                    </div>
                    {% if message_p %}
                        <div class="alert alert-danger">{{ message_p }}</div>
                    {% endif %}
                    <div class="form-group mbl">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">{{ _('Save') }}</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
{% endblock %}
