{% extends 'base.html' %}

{% block content %}
    <div class="container" id="content-container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidenav">
                    <ul class="list-group">
                        <li class="list-group-heading">{{ _('Setting') }}</li>

                        <li class="list-group-item">
                            <a href="{{ url_for('user.setting_info') }}"><i
                                    class="glyphicon glyphicon-user"></i>{{ _('Personal') }}</a>
                        </li>

                        <li class="list-group-item">
                            <a href="{{ url_for('user.setting_password') }}"><i
                                    class="glyphicon glyphicon-lock"></i>{{ _('Password') }}</a>
                        </li>

                        <li class="list-group-item active">
                            <a href="{{ url_for('user.setting_avatar') }}"><i
                                    class="glyphicon glyphicon-picture"></i>{{ _('Avatar') }}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="panel panel-default panel-col">
                    <div class="panel-heading">{{ _('Avatar') }}</div>
                    <div class="panel-body">
		        <div style="display:block margin:0 auto">
			    <img src= />
			</div>
                        <form class="form-horizontal" method="post" enctype="multipart/form-data">

                            <div clas="form-group">
                                <label class="col-md-2 control-label" for="avatar">上传新的头像</label>
                                </br>
                                <input type="file" id="avatar" name="file" style="margin-top:1em">
                                <label style="margin-top:1em">最大允许512k，支持png格式和jpeg格式</label>
                            </div>

                            <br>
                            <br>

                            <div class="row">
                                <div class="col-md-7 col-md-offset-8">
                                    <button data-submiting-text="正在保存" type="submit"
                                            class="btn btn-primary">{{ _('Save') }}</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
