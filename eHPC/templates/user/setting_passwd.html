{% extends 'base.html' %}

{% block content %}

    <div class="container" id="content-container">
        <div class="row">

            <div class="col-md-3">
                <div class="sidenav">
                    <ul class="list-group">
                        <li class="list-group-heading">个人设置</li>

                        <li class="list-group-item">
                            <a href="{{ url_for('user.setting_info') }}"><i
                                    class="glyphicon glyphicon-user"></i>{{ _('基础信息') }}</a>
                        </li>

                        <li class="list-group-item active">
                            <a href="{{ url_for('user.setting_password') }}"><i
                                    class="glyphicon glyphicon-lock"></i>{{ _('安全设置') }}</a>
                        </li>

                        <li class="list-group-item">
                            <a href="{{ url_for('user.setting_avatar') }}"><i
                                    class="glyphicon glyphicon-picture"></i>{{ _('头像设置') }}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="panel panel-default panel-col">
                    <div class="panel-heading">{{ _('安全设置') }}</div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post">

                            <div clas="form-group">
                                <label class="col-md-2 control-label" for="old_password">{{ _('当前密码') }}</label>
                                <div class="col-md-7 controls radios">
                                    <input type="password" id="old_password" name="old_password" class="form-control"
                                           value="{{ form.old_password }}">
                                    <div class="help-block" style="display:none;"></div>
                                </div>

                            </div>

                            <br></br>
                            <br></br>

                            <div clas="form-group">
                                <label class="col-md-2 control-label" for="password">{{ _('新的密码') }}</label>
                                <div class="col-md-7 controls radios">
                                    <input type="password" id="password" name="password" class="form-control"
                                           value="{{ form.password }}">
                                    <div class="help-block" style="display:none;"></div>
                                </div>
                            </div>

                            <br></br>
                            <br></br>

                            <div clas="form-group">
                                <label class="col-md-2 control-label" for="password2">{{ _('重复密码') }}</label>
                                <div class="col-md-7 controls radios">
                                    <input type="password" id="password2" name="password2" class="form-control"
                                           value="{{ form.password2 }}">
                                    <div class="help-block" style="display:none;"></div>
                                </div>

                            </div>

                            <br></br>
                            <br></br>

                            <div class="row">
                                <div class="col-md-7 col-md-offset-8">
                                    <button data-submiting-text="正在保存" type="submit"
                                            class="btn btn-primary">{{ _('保存') }}</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
