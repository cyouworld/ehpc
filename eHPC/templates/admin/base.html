<!DOCTYPE html>
<html>
    <head>
        {% include 'admin/dev_header.html' %}
    </head>

    {% block header_ext %}
    {% endblock %}

<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    {% block admin_header %}
        {% include 'admin/dev_navbar.html' %}
    {% endblock %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->


        <!-- Main content -->
        <section class="content">
            <!-- content in this page -->
            {% block content %}
            {% endblock %}
        </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {% include 'widget/alert_modal.html' %}

    <!-- 防止 CSRF 攻击: https://github.com/xuelangZF/ehpc/issues/249 -->
    <script type="text/javascript">
        var csrf_token = "{{ csrf_token() }}";
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrf_token);
                }
            }
        });
        $(function () {
            $('form[method=post]').append('<input type="hidden" name="csrf_token" value="' + csrf_token + '"/>');
        });
    </script>

    {% block footer_ext %}{% endblock %}

</div>
<!-- ./wrapper -->


</body>
</html>
