{% extends 'admin/admin_base.html' %}

{% block content %}
    <div class="container" id="content-container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group-panel">

                    <div class="list-group">
                        <a class="list-group-item" href="{{ url_for('admin.user') }}">用户管理</a>
                        <a class="list-group-item active" href="{{ url_for('admin.user') }}">修改权限</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default panel-col">
                    <div class="panel-heading">{{ _('Modify Permission') }}</div>
                    <div class="panel-body">
                        {% if message_success %}
                            <div class="text-center alert alert-success alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                {{ message_success }}</div>
                        {% endif %}

                        <form class="form-horizontal" action="{{ url_for('admin.user_edit', uid=user.id) }}"
                              method="post">
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <label class="col-md-offset-1 col-md-2 control-label">{{ _('Permission') }}</label>
                                <div class="col-md-7">
                                    <select class="form-control" name="permission">
                                        <option value=2>教师</option>
                                        <option value=1>学生</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-9 col-md-7">
                                    <button type="submit" class="btn btn-primary">{{ _('Save') }}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
