{% extends 'admin/base.html' %}

{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#lesson-create-btn").click(function () {
                $("#lesson-op-field").val("create_lesson");
                $("#lesson-title-field").val("");
                $("#lesson-content-field").val("");
            });

            $('#lesson-save-btn').click(function () {
                $.ajax({
                    type: "post",
                    url: "{{ url_for('admin.process') }}",
                    data: new FormData($('#course-lesson-form')[0]),
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        alert("保存成功");
                        location.reload();
                    }
                });
            });
        });

        function edit(obj)
        {
            $.ajax({
                type: "post",
                url: "{{ url_for('admin.data') }}",
                data: {
                    type: "lesson",
                    id: location.href.split('=')[1],
                    lid: $(obj).parent().parent().attr('lid')
                },
                success: function (data) {
                    $("#lesson-op-field").val("edit_lesson");
                    $("#lesson-title-field").val(data['title']);
                    $("#lesson-content-field").val(data['content']);
                    $("#lesson-id").val($(obj).parent().parent().attr('lid'));
                }
            });
        }

        function del(obj)
        {
           $.ajax({
               type: "post",
               url: "{{ url_for('admin.process') }}",
               data: {
                   op: 'del_lesson',
                   id: location.href.split('=')[1],
                   lid: $(obj).parent().parent().attr('lid')
               },
               async: false,
               success: function (data) {
                   $(obj).parent().parent().remove();
                   alert("删除成功");
               }
           });
        }

    </script>

    <div class="container" id="content-container">

        <ol class="breadcrumb breadcrumb-o" style="margin-top:-18px">
            <li><a href="/">首页</a></li>
            <li><a href="{{ url_for('admin.course') }}">课程管理</a></li>
            <li><a href="{{ url_for('admin.lesson', cid=c.id) }}">课时管理</a></li>
        </ol>

        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="list-group-panel">
                            <div class="list-group-heading">课程信息</div>
                            <div class="list-group">
                                <a class="list-group-item " href="{{ url_for('admin.edit', cid=c.id) }}">基本信息</a>
                                <a class="list-group-item " href="{{ url_for('admin.picture', cid=c.id) }}">课程图片</a>
                                <a class="list-group-item active" href="{{ url_for('admin.lesson', cid=c.id) }}">课时管理</a>
                            </div>
                        </div>
                        <!-- /list-group-block -->

                        <div class="list-group-panel">
                            <div class="list-group">
                                <a class="list-group-item" href="{{ url_for('admin.index') }}">返回</a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-md-9">

                <div class="panel panel-default panel-col">
                    <div class="panel-heading" style="position: sticky; top: 0px;">
                        <div class="pull-right">

                            <button class="btn btn-primary btn-sm" id="lesson-create-btn"
                                    data-toggle="modal" data-target="#myModal">
                                <i class="glyphicon glyphicon-plus"></i> 课时
                            </button>

                        </div>
                        课时管理
                    </div>

                    <div class="panel-body">
                        <ul class="lesson-list sortable-list" id="course-item-list">

                            {% for l in lessons %}

                            <li class="item-lesson clearfix" lid="{{ l.id }}" style="word-break: break-all;">
                                <div class="item-line"></div>
                                <div class="item-content"> <i class="fa fa-file-photo-o text-success"></i>
                                    课时<span class="number">{{ loop.index }}</span> ：{{ l.title }}
                                </div>

                                <div class="item-actions">
                                    <a class="btn btn-link" data-toggle="modal" data-target="#myModal" onclick="edit(this)">
                                        <span class="glyphicon glyphicon-edit prs"></span>
                                        编辑
                                    </a>
                                    <a class="btn btn-link" href="{{ url_for('admin.material', cid=c.id, lid=l.id) }}">
                                        <span class="glyphicon glyphicon-upload prs"></span>
                                        上传
                                    </a>
                                    <a class="btn btn-link" href="javascript:void(0)" onclick="del(this)">
                                        <span class="glyphicon glyphicon-eye-open prs"></span>
                                        删除
                                    </a>

                                </div>
                            </li>

                            {% endfor %}

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加课时</h4>
                </div>
                <div class="modal-body">

                    <form id="course-lesson-form" class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="col-md-2 control-label">
                                <label for="lesson-title-field">标题</label>
                            </div>
                            <div class="col-md-9 controls">
                                <input id="lesson-title-field" class="form-control" name="title" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-2 control-label">
                                <label for="lesson-content-field">内容</label>
                            </div>
                            <div class="col-md-9 controls">
                                <textarea class="form-control" id="lesson-content-field" name="content" style="height: 200px"></textarea>
                            </div>
                        </div>

                        <input id="lesson-op-field" type="hidden" name="op" value="create_lesson">
                        <input type="hidden" name="id" value="{{ c.id }}">
                        <input id="lesson-id" type="hidden" name="lid">

                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="lesson-save-btn" type="button" class="btn btn-primary">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

{% endblock %}
