{% extends 'admin/base.html' %}

{% block content %}

    <div class="container" id="content-container">

        <div class="row">
            <div class="col-md-3">
                <div class="list-group-panel">
                    <div class="list-group">
                        <a class="list-group-item" href="{{ url_for('admin.course') }}">课程管理</a>
                    </div>
                    <div class="list-group">
                        <a class="list-group-item"
                           href="{{ url_for('admin.course_edit', cid=c.id) }}">课程信息</a>
                        <a class="list-group-item active" href="{{ url_for('admin.course_picture', cid=c.id) }}">课程图片</a>
                        <a class="list-group-item" href="{{ url_for('admin.course_lesson', cid=c.id) }}">课时管理</a>
                        <a class="list-group-item" href="{{ url_for('admin.course_paper', cid=c.id) }}">试卷管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="panel panel-default panel-col">
                    <div class="panel-heading">课程图片</div>
                    <div class="panel-body">
                        <form id="course-picture-form" method="post" enctype="multipart/form-data">

                            <div class="form-group clearfix">
                                <div class="col-md-offset-2 col-md-8 controls">
                                    <img id="course-picture" src="/static/{{ c.smallPicture }}">
                                </div>
                            </div>

                            <div class="form-group clearfix">
                                <div class="col-md-offset-2 col-md-8 controls">
                                    <input id="course-picture-field" name="pic" accept="image/bmp,image/jpeg,image/png"
                                           type="file">
                                    <p class="help-block">你可以上传jpg, bmp, png格式的文件</p>
                                </div>
                            </div>
                            <input type="hidden" name="op" value="upload_pic">
                            <input type="hidden" name="id" value="{{ c.id }}">
                        </form>

                        <div class="form-group clearfix">
                            <div class="col-md-offset-2 col-md-8 controls">
                                <button class="btn btn-fat btn-primary" id="upload-picture-btn" type="submit">上传
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block footer_ext %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#course-picture-field').change(function () {
                $.ajax({
                    url: "{{ url_for('admin.process_course') }}",
                    type: "post",
                    data: new FormData($('#course-picture-form')[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        $("#course-picture").attr("src", data);
                    }
                });
            });

            $('#upload-picture-btn').click(function () {
                $.ajax({
                    url: "{{ url_for('admin.process_course') }}",
                    type: "post",
                    data: {
                        op: "pic",
                        id: "{{ c.id }}",
                        name: $("#course-picture").attr("src").split('/').pop()
                    },
                    success: function (data) {
                        alert("保存成功");
                    }
                });
            });
        });
    </script>
{% endblock %}
