{% extends 'base.html' %}

{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            
            $("#all-select").click(function () {
                if (this.checked)
                {
                    $("#material-table-body").find("input").each(function () {
                        this.checked = true;
                    });
                }
                else
                {
                    $("#material-table-body").find("input").each(function () {
                        this.checked = false;
                    });
                }
            });

            $("#upload-material-btn").click(function () {
                $.ajax({
                    url: "{{ url_for('admin.process') }}",
                    type: "post",
                    data: new FormData($('#course-material-form')[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        alert(data);
                        location.reload();
                    }
                });
            });
            
            $("#del-material-btn").click(function () {
                var array = [];
                $("#material-table-body").find("input").each(function () {
                    if (this.checked)
                    {
                        $(this).parent().parent().remove();
                        array.push($(this).parent().parent().data("mid"));
                    }
                });

                $.ajax({
                    type: "post",
                    url: "{{ url_for('admin.process') }}",
                    data: {
                        op: "del_material",
                        id: "{{ c.id }}",
                        lid: "{{ l.id }}",
                        seq: array
                    },
                    success: function (data) {
                        alert("删除成功");
                    }
                });

            });

        });

    </script>

    <div class="container" id="content-container">

        <ol class="breadcrumb breadcrumb-o" style="margin-top:-18px">
            <li><a href="/">首页</a></li>
            <li><a href="{{ url_for('admin.course') }}">课程管理</a></li>
            <li><a href="{{ url_for('admin.lesson', cid=c.id) }}">课时管理</a></li>
            <li><a href="{{ url_for('admin.material', cid=c.id, lid=l.id) }}">课时文件</a></li>
        </ol>

        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="list-group-panel">
                            <div class="list-group-heading">课程信息</div>
                            <div class="list-group">
                                <a class="list-group-item " href="{{ url_for('admin.edit', cid=c.id) }}">基本信息</a>
                                <a class="list-group-item " href="{{ url_for('admin.picture', cid=c.id) }}">课程图片</a>
                                <a class="list-group-item active" href="{{ url_for('admin.lesson', cid=c.id) }}">课时管理</a>
                            </div>
                        </div><!-- /list-group-block -->

                        <div class="list-group-panel">
                            <div class="list-group">
                                <a class="list-group-item" href="{{ url_for('admin.index') }}">返回</a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-md-9">

                <div class="panel panel-default panel-col">

                    <div class="panel-heading">

                        <button class="btn btn-info btn-sm pull-right" data-toggle="modal" data-target="#myModal">
                            <i class="glyphicon glyphicon-cloud-upload"></i>
                            上传文件
                        </button>
                        课时文件
                    </div>

                    <div class="panel-body" id="file-manage-panel">

                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th width="5%">
                                    <input id="all-select" type="checkbox"></th>
                                <th>文件名</th>
                                <th>类型</th>
                            </tr>
                            </thead>
                            <tbody id="material-table-body">

                            {% for m in materials %}
                            <tr data-mid="{{ m.id }}">
                                <td><input type="checkbox"></td>
                                <td><a href="{{ m.uri }}">{{ m.name }}</a></td>
                                <td>{{ m.m_type }}</td>
                            </tr>
                            {% endfor %}

                            </tbody>
                        </table>

                        <button class="btn btn-danger btn-sm pull-right" id="del-material-btn">
                            <i class="glyphicon glyphicon-trash"></i>
                            删除
                        </button>

                    </div>

                </div>

            </div>


        </div>

    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">上传文件</h4>
                </div>
                <div class="modal-body">
                    <form id="course-material-form" method="post" action="{{ url_for('admin.process') }}"
                          enctype="multipart/form-data">

                        <div class="form-group clearfix">
                            <div class="col-md-2 control-label"><label>类型</label></div>
                            <div class="col-md-9 controls">
                                <div class="radios">
                                    <label><input name="type" value="video" checked="checked" type="radio"> 视频</label>
                                    <label><input name="type" value="audio" type="radio"> 音频</label>
                                    <label><input name="type" value="pdf" type="radio"> PDF </label>
                                    <label><input name="type" value="ppt" type="radio"> PPT</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <div class="col-md-offset-2 col-md-8 controls">
                                <input id="course-picture-field" name="file" type="file">
                                <p class="help-block">你可以上传mp3, mkv, pdf, ppt格式的文件</p>
                            </div>
                        </div>

                        <input type="hidden" name="op" value="upload_material">
                        <input type="hidden" name="id" value="{{ c.id }}">
                        <input type="hidden" name="lid" value="{{ l.id }}">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="upload-material-btn">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

{% endblock %}
