{% extends 'admin/base.html' %}

{% block header_ext %}
    <link href="{{ url_for('static', filename='css/simplemde.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/simplemde.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/parsley.js') }}"></script>
    <script src="{{ url_for('static', filename='js/show_invalid_info.js') }}"></script>
{% endblock %}

{% block content %}
    <div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group-panel">
                <div class="list-group">
                    <a class="list-group-item" href="{{ url_for('admin.course') }}">课程管理</a>
                </div>
                <div class="list-group">
                    <a class="list-group-item" href="{{ url_for('admin.course_edit', course_id=course.id) }}">课程信息</a>
                    <a class="list-group-item" href="{{ url_for('admin.course_picture', course_id=course.id) }}">课程图片</a>
                    <a class="list-group-item" href="{{ url_for('admin.course_lesson', course_id=course.id) }}">课时管理</a>
                    <a class="list-group-item" href="{{ url_for('admin.course_permission', course_id=course.id) }}">权限管理</a>
                    <a class="list-group-item" href="{{ url_for('admin.course_member', course_id=course.id) }}">成员管理</a>
                    <a class="list-group-item" href="{{ url_for('admin.course_homework', course_id=course.id) }}">课程作业</a>
                    <a class="list-group-item" href="{{ url_for('admin.course_paper', course_id=course.id) }}">试卷管理</a>
                    <a class="list-group-item active" href="{{ url_for('admin.course_notice', course_id=course.id) }}">公告管理</a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="panel panel-default">
                <a id="back-to-homework-list" href="{{ url_for('admin.course_notice', course_id=course.id) }}">
                        <i class="glyphicon glyphicon-chevron-left"></i>返回公告列表</a>
                    <div class="panel-heading text-center" style="font-size: 18px">
                        公告内容编辑
                    </div>
                <div class="panel-body">
                    <form action="#" method="POST" data-parsley-validate="">
                        <div class="form-group">
                            <label>公告标题</label>
                            <input type="text" class="form-control" name='title' {% if notice %}value="{{ notice.title }}"{% endif %}
                                   data-parsley-maxlength="14" data-parsley-required-message="请输入公告标题" required><br/>
                        </div>

                        <div class="form-group">
                            <label>公告内容</label>
                            <textarea name="content" data-provide="markdown"
                                      data-img-upload-url="{{ url_for("markdown_files.images") }}"
                                      id="target-editor" rows="30" data-parsley-required-message="请输入公告内容"
                                      data-parsley-errors-container=".textarea-errors" required>{% if notice %}{{ notice.content }}{% endif %}</textarea>

                            <div class="textarea-errors"></div>
                        </div>

                        <div class="form-submit text-right">
                            <input class='btn btn-success' id='submit' type='submit'>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}

{% block footer_ext %}
    <script language=javascript src='{{ url_for("static", filename="js/custom_simplemde.js") }}'></script>
    <script>
        var simplemde = custom_simplemde();
        $(document).ready(function () {
            simplemde.codemirror.on("update", function () {
                $("#target-editor")[0].innerHTML = simplemde.value();
                if (simplemde.value()) {
                    hide_validate_info(".textarea-errors");
                }
                else {
                    $(".textarea-errors")[0].innerHTML = '<ul class="parsley-errors-list filled" style="color: red;" id="parsley-id-9"><li class="parsley-required">请输入公告内容</li></ul>';
                }
            });
        });
    </script>
{% endblock %}
