<form action="{{ url_for('admin.process_question') if mode == 'paper' else url_for('admin.process_practice') }}" method="post">
    <div class="form-group" id="classify">
        <label>知识点&nbsp&nbsp</label>
        {% for classify in classifies %}
            <input type="checkbox" name="classify" id="classify{{ classify.id }}"
                   value="{{ classify.id }}">{{ classify.name }}
        {% endfor %}
    </div>

    {% if mode == 'paper' %}
        <div class="form-group">
            <label>分值&nbsp&nbsp</label>
            <input class="form-control" value="{{ point if op == 'edit' }}" id="point" name="point" style="width:50px;height:30px;display:inline;margin-top:10px;">
        </div>
    {% endif %}

    <div class="form-group">
        <label>题干</label>
        <textarea name="content" id="content-editor">{% if op == 'edit' %}{{ judge.content }}{% endif %}</textarea>
    </div>

    <div class="form-group">
        <label>答案</label><br>
        <input id="radio-box1" type="radio" name="solution" value="1">正确
        <input id="radio-box2" type="radio" name="solution" value="0">错误
    </div>

    <div class="form-group">
        <label>答案解析</label>
        <textarea name="analysis" id="analysis-editor">{% if op == 'edit' %}{{ judge.analysis }}{% endif %}</textarea>
    </div>
    <input type="hidden" name="type" value="4">
    <input type="hidden" name="op" value="{{ op }}">
    {% if op == 'edit' %}
        <input type="hidden" name="id" value="{{ judge.id }}">
    {% endif %}
    {% if mode == 'paper' %}
        <input type="hidden" name="pid" value="{{ curr_paper.id }}">
    {% endif %}
    <input id="save" type="submit" class="btn btn-primary btn-block" style="margin-top: 15px" value="保存提交">
</form>

<script src="{{ url_for('static', filename='js/admin/problem/judge_detail.js') }}"></script>
