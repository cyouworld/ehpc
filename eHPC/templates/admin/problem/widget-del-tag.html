<!-- 删除标签 -->
<div class="modal fade" id="del-tag" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('admin.program_tags') }}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">删除标签</h4>
                </div>
                <div class="modal-body" style="height: 100px;font-size: medium">标签删除后不可恢复（删除标签不会删除题目），是否确认删除？</div>
                <input name="del-id" type="hidden" value="" />
                <input name="op" type="hidden" value="delete" >
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="del-confirm" type="submit" class="btn btn-primary">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
