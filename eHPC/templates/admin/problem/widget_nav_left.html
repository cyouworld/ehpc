<div style="margin-bottom: 10px;font-size: 15px">试题类型</div>
<div class="list-group-panel">
    <div class="list-group">
        <a class="list-group-item {{ 'active' if type == 'choice' }}" href="{{ url_for('admin.question', question_type='choice') }}">选择题</a>
        <a class="list-group-item {{ 'active' if type == 'judge' }}" href="{{ url_for('admin.question', question_type='judge') }}">判断题</a>
        <a class="list-group-item {{ 'active' if type == 'fill' }}" href="{{ url_for('admin.question', question_type='fill') }}">填空题</a>
        <a class="list-group-item {{ 'active' if type == 'essay' }}" href="{{ url_for('admin.question', question_type='essay') }}">问答题</a>
        <a class="list-group-item {{ 'active' if type == 'program' }}" href="{{ url_for('admin.program') }}">编程题</a>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var array = location.href.split('/');
        if (array.length == 8)
        {
            var classify_id = array[array.length - 2];
            $(".list-group > a").each(function () {
               $(this).attr("href", this.href + classify_id + "/");
            });
        }
    });
</script>
