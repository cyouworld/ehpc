<div style="margin-bottom: 10px;font-size: 15px">试题类型</div>
<div class="list-group-panel">
    <div class="list-group">
        {% if question_classify %}
            <a class="list-group-item {{ 'active' if type == 'choice' }}" href="{{ url_for('admin.question_filter_by_classify', question_type='choice', question_classify=question_classify) }}">选择题</a>
            <a class="list-group-item {{ 'active' if type == 'judge' }}" href="{{ url_for('admin.question_filter_by_classify', question_type='judge', question_classify=question_classify) }}">判断题</a>
            <a class="list-group-item {{ 'active' if type == 'fill' }}" href="{{ url_for('admin.question_filter_by_classify', question_type='fill', question_classify=question_classify) }}">填空题</a>
            <a class="list-group-item {{ 'active' if type == 'essay' }}" href="{{ url_for('admin.question_filter_by_classify', question_type='essay', question_classify=question_classify) }}">问答题</a>
        {% else %}
            <a class="list-group-item {{ 'active' if type == 'choice' }}" href="{{ url_for('admin.question', question_type='choice') }}">选择题</a>
            <a class="list-group-item {{ 'active' if type == 'judge' }}" href="{{ url_for('admin.question', question_type='judge') }}">判断题</a>
            <a class="list-group-item {{ 'active' if type == 'fill' }}" href="{{ url_for('admin.question', question_type='fill') }}">填空题</a>
            <a class="list-group-item {{ 'active' if type == 'essay' }}" href="{{ url_for('admin.question', question_type='essay') }}">问答题</a>
            <a class="list-group-item {{ 'active' if type == 'program' }}" href="{{ url_for('admin.program') }}">编程题</a>
        {% endif %}
    </div>
</div>
