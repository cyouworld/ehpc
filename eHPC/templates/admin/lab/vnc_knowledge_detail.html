{% extends 'admin/base.html' %}

{% block header_ext %}
    <script src="{{ url_for('static', filename='js/parsley.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="container" id="content-container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default panel-col">
                    <div class="panel-heading">
                        {%if op == 'create' %}
                            创建VNC实验
                        {% else %}
                            编辑VNC实验
                        {% endif %}
                    </div>
                    <div id="content" class="panel-body">
                        <form id="vnc-information">
                            <div class="form-group row">
                                <label class="col-md-2" style="text-align: right;" for="vnc-title">标题</label>
                                <div class="col-md-8">
                                    <input id="vnc-title" name="title" class="form-control" required="required" data-parsley-required-message="标题不能为空"
                                           type="text" value="{{ '' if op == 'create' else cur_vnc_knowledge.title }}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" style="text-align: right;" for="vnc-about">简介</label>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="vnc-about" name="about" rows="5" required="required" data-parsley-required-message="简介不能为空">{{ '' if op == 'create' else cur_vnc_knowledge.about }}</textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" style="text-align: right;" for="vnc-content">内容</label>
                                <div class="col-md-8">
                                <textarea id="vnc-content" name="content" data-provide="markdown"
                                          rows="10" data-img-upload-url="{{ url_for("markdown_files.images") }}">{{ '' if op == 'create' else cur_vnc_knowledge.content }}</textarea>
                                    {% include 'widget/load_img_progress.html' %}
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" style="text-align: right;" for="vnc-knowledge-field">封面</label>
                                <div class="col-md-8">
                                    <input id="vnc-knowledge-field" type="file" name="cover" accept="image/bmp,image/jpeg,image/png">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <button id="btn-save" class="btn btn-primary" style="position: relative;left: 100%;transform: translateX(-100%)">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'widget/alert_modal.html' %}

{% endblock %}

{% block footer_ext %}
    <script src="{{ url_for('static', filename='js/simplemde.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/simplemde.min.css') }}" rel="stylesheet">
    <script language=javascript src='{{ url_for("static", filename="js/custom_simplemde.js") }}'></script>
    <script>
        var edt = custom_simplemde({
            element: $("#vnc-content")[0],
            autosave: true,
            showIcons: ["code", "table"],
            tabSize: 4,
            spellChecker: false
        });

        $("#btn-save").click(function () {
            $("#vnc-content").text(edt.value());
            $("#vnc-title").parsley().validate();
            $("#vnc-about").parsley().validate();
            if($("#vnc-title").parsley().isValid() && $("#vnc-about").parsley().isValid()){
                $.ajax({
                    url: location.href,
                    type: "post",
                    data: new FormData($('#vnc-information').get(0)),
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        if(data['status'] === "success"){
                            location.href = "{{ url_for('admin.vnc_lab') }}";
                        }
                        else if(data['status'] === 'fail'){
                            alert_modal("保存失败，请重试！");
                        }
                    }
                });
            }
        });

    </script>
{% endblock %}
