<table id="questions" class="table fixed-table">
    <thead>
    <tr>
        <th>知识点</th>
        <th>题干</th>
        <th>答案</th>
    </tr>
    </thead><!--表格头-->
    <tbody id="tb">
    {% for q in questions %}
        <tr data-id="{{ q.id }}" data-type="{{ q.type }}">
            <td width="20%">
                {% for c in q.classifies %}
                    {% if loop.index == 1 %}
                        {{ c.name }}
                    {% else %}
                        ,{{ c.name }}
                    {% endif %}
                {% endfor %}
            </td>
            <td width="50%" class="overflow-ellipsis" data-toggle="tooltip" title="{{ q | get_question_content }}">{{ q | get_question_content }}</td>
            <td width="30%" class="overflow-ellipsis" data-toggle="tooltip" title="{{ q | get_question_solution }}">{{ q | get_question_solution }}</td>
        </tr>
    {% endfor %}
    {% for q in programs %}
        <tr data-id="{{ q.id }}" data-type="6">
            <td width="20%">编程题</td>
            <td width="50%" class="overflow-ellipsis">{{ q.title }}</td>
            <td width="30%" class="overflow-ellipsis">无</td>
        </tr>
    {% endfor %}
    </tbody><!--表格主体-->
</table>
