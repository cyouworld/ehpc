<table id="challenges" class="table" style="word-break:break-all;">
    <thead><!--表格头-->
    <tr>
        <th width="10%">序号</th>
        <th width="35%">材料</th>
        <th width="35%">习题</th>
        <th width="20%">操作</th>
    </tr>
    </thead>
    <tbody><!--表格主体-->
    {% for c in knowledge.challenges.order_by('knowledgeNum') %}
        <tr data-id="{{ c.id }}">
            <td width="10%">{{ c.knowledgeNum }}</td>
            <td width="35%">{{ c.material.name | max_len(15) }}</td>
            {% if c.question_type == 6 %}
            <td width="35%">{{ c.program.title }}</td>
            {% else %}
            <td width="35%">{{ c.question | get_question_content | max_len(15) }}</td>
            {% endif %}
            <td width="20%">
                <a class="btn btn-link"
                   href="{{ url_for('admin.lab_edit', knowledge_id=knowledge.id, challenge_id=c.id) }}">
                    <i class="es-icon es-icon-edit"></i>编辑</a>
                <a class="btn btn-link" href="javascript:void(0);" name="challenge-del-btn">
                    <i class="es-icon es-icon-delete"></i>删除</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
