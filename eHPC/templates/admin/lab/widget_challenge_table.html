<table id="challenges" class="table fixed-table">
    <thead><!--表格头-->
    <tr>
        <th width="10%">序号</th>
        <th width="25%">标题</th>
        <th width="35%">材料</th>
        <th width="30%">操作</th>
    </tr>
    </thead>
    <tbody><!--表格主体-->
    {% if knowledge.challenges.count() > 0 %}
        {% for c in knowledge.challenges.order_by('knowledgeNum') %}
        <tr data-id="{{ c.id }}">
            <td>{{ c.knowledgeNum }}</td>
            <td>{{ c.title }}</td>
            <td class="overflow-ellipsis" data-toggle="tooltip" title="{{ c.material.name }}">{{ c.material.name }}</td>
            <td>
                <a class="btn btn-link"
                   href="{{ url_for('admin.lab_edit', knowledge_id=knowledge.id, challenge_id=c.id) }}?tag2={{ request.args.get('tag2') }}">
                    <i class="es-icon es-icon-edit"></i>编辑</a>
                <a class="btn btn-link" href="javascript:void(0);" name="challenge-del-btn">
                    <i class="es-icon es-icon-delete"></i>删除</a>
            </td>
        </tr>
        {% endfor %}
    {% else %}
        <tr class="text-center"><td colspan="4">暂未发布任务</td></tr>
    {% endif %}
    </tbody>
</table>
