<table id="materials" class="table table-striped fixed-table">
    <thead><!--表格头-->
    <tr>
        <th width="15%">序号</th>
        <th width="50%">文件名</th>
        <th width="35">类型</th>
    </tr>
    </thead>
    <tbody><!--表格主体-->
    {% for m in materials %}
        <tr data-id="{{ m.id }}">
            <td>{{ loop.index }}</td>
            <td class="overflow-ellipsis" data-toggle="tooltip" title="{{ m.name }}">{{ m.name }}</td>
            <td>{{ m.m_type }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
