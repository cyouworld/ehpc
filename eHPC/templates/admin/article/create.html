{% extends 'admin/base.html' %}

{% block header_ext %}
    <link href="{{ url_for('static', filename='css/simplemde.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/simplemde.min.js') }}"></script>
{% endblock %}

{% block content %}
    <div id="content-container" class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="{{ url_for('admin.article_create') }}" method="POST" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label>文章标题</label>
                        <input type="text" class="form-control" name='title' placeholder="在此输入标题" required><br/>
                    </div>

                    <div class="form-group">
                        <label>文章内容</label>
                        <textarea name="content" id="target-editor" data-img-upload-url="{{ url_for("markdown_files.images") }}"></textarea>
                    </div>

                    {% include 'widget/load_img_progress.html' %}

                    <div class="form-submit text-right">
                        <input class='btn btn-success' id='submit' type='submit'>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block footer_ext %}
    <script language=javascript src='{{ url_for("static", filename="js/custom_simplemde.js") }}'></script>
    <script>
        var simplemde = custom_simplemde();

        function validateForm() {
            var x = simplemde.value();
            if (x == null || x == "") {
                alert("请输入资讯内容");
                return false;
            }
        }
    </script>
{% endblock %}
