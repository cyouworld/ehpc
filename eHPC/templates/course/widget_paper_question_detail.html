{% if question.type == 0 or question.type == 1 or question.type == 2%}

        {% include 'course/widget_paper_choice_options.html' %}
    {% endwith %}

    {% include 'course/widget_paper_judge_options.html' %}

              data-img-upload-url="{{ url_for("markdown_files.images") }}"></textarea>
{% endif %}
