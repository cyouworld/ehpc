<!-- 退出课程警告 -->
<div class="modal fade" id="invite-warning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">课程邀请码</h4>
            </div>
            <div class="modal-body" style="height: 100px;font-size: medium">请输入该课程的邀请码：<br>
                <input type="text" onkeyup="focus_to_2()" maxlength="1" id="invite_code_1" name="invite_code_1" style="height: 50px;width: 50px;font-size: 30px; text-align: center; margin-left: 180px;" >
                <input type="text" onkeyup="focus_to_3()" maxlength="1" id="invite_code_2" name="invite_code_2" style="height: 50px;width: 50px;font-size: 30px; text-align: center;">
                <input type="text" onkeyup="focus_to_4()" maxlength="1" id="invite_code_3" name="invite_code_3" style="height: 50px;width: 50px;font-size: 30px; text-align: center;">
                <input type="text" maxlength="1" id="invite_code_4" name="invite_code_4" style="height: 50px;width: 50px;font-size: 30px; text-align: center;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="invite-confirm" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>

<script>
    function focus_to_2() {
        $("#invite_code_2").focus();
    }
    function focus_to_3() {
        $("#invite_code_3").focus();
    }
    function focus_to_4() {
        $("#invite_code_4").focus();
    }
</script>
