 <div class="course-detail-content" data-widget-cid="widget-1">
    <div class="es-piece">
        <div class="piece-body">
            <ul class="period-list" id="course-item-list">
                {% if homeworks %}
                    {% for h in homeworks %}
                        <li class="period homework-item" data-homework_id="{{ h.id }}" data-toggle="tooltip"
                            title="{% if h.id | homework_uploaded(current_user.id) %}已提交{% else %}未提交{% endif %}">
                            <span>
                                <span><i class="es-icon es-icon-undone"></i></span>
                                <span class="title"> {{ h.title }}</span>

                                <span class="course-deadline pull-right">截止时间: {{ h.deadline | unite_time_format }}</span>
                                <span class="course-type" style="{% if h.id | homework_uploaded(current_user.id) %}color: #5BB85D;{% else %}color: #DD4B39;{% endif %}">
                                    <i class="es-icon es-icon-check"></i>
                                </span>
                            </span>
                        </li>
                    {% endfor %}
                {% else %}
                    <div class="text-center">本课程暂时未布置作业</div>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

{% block footer_ext %}
<script>
    $(".homework-item").click(function() {
        var homework_id = $(this).data('homework_id');
        $.ajax({
            url: "{{ url_for('course.homework_detail') }}",
            type: 'post',
            data: {
                hid: homework_id
            },
            success: function (html) {
                $("#course-homework").empty().html(html.data);
            },
            error: function () {
                $("#course-homework").empty().html("<h2 style='text-align: center'> 作业内容为空或者出现其他错误 </h2>");
            }
        });
    });
</script>
{% endblock %}
