<!-- 退出课程警告 -->
<div class="modal fade" id="exit-warning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">警告</h4>
            </div>
            <div class="modal-body" style="height: 100px;font-size: medium">确定退选当前课程？</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="exit-confirm" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
