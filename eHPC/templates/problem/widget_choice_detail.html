{% for choice in choices %}
    <div class="panel" data-q-id="{{ choice.id }}" data-name="choice" data-id="{{loop.index}}" data-type="{{ choice.type }}" style="display: {% if loop.index != 1 %}none{% endif %}">
            {% with question=choice %}
            <div class="panel-heading media" data-id="choice-title" style="border-bottom: solid 1px #e1e1e1">
                {% with index=loop.index %}
                    {% include 'problem/widget_practice_title.html' %}
                {% endwith %}
            </div>

            <div class="panel-body media-body">
                {% include 'course/widget_paper_question_detail.html' %}
            </div>
        {% endwith %}

        <div style="text-align: right">
            <a class="btn btn-primary" style="width: 100px" data-id="confirm">
                确认
            </a>
        </div>
        <div class="practice-solution" data-id="solution" data-solution="{{ choice.solution }}">参考答案： {{ choice.solution }}</div>
    </div>
{% endfor %}

<script>
    var practice_count = {{ practices | count }};
    var address = "{{ url_for('problem.show_question') }}";
    var statistic_address = "{{ url_for('problem.question_submit_result') }}";
    var classify_id = {{ classify_id }};
</script>

<script src="{{ url_for('static', filename='js/problem/utility_func.js') }}" ></script>
<script src="{{ url_for('static', filename='js/problem/practice_card.js') }}" ></script>
<script src="{{ url_for('static', filename='js/problem/choice_detail.js') }}"></script>
