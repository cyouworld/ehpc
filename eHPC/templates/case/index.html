{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 10px">
        <ol class="breadcrumb breadcrumb-o" style="margin: 5px 0 10px 0;padding-left: 10px">
            <li><a href="/">首页</a></li>
            <li class="active"><a href="{{ url_for("case.index") }}">所有案例</a></li>
        </ol>

        <div class="course-list">
            {% for case in cases %}
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <div class="course-item" style="padding-bottom: 10px">
                        <div class="course-img">
                            <a href="{{ url_for('case.show_case', case_id=case.id) }}" target="_blank" title="{{ case.description }}">
                                <img src="{{ url_for('static', filename='images/case/test.jpg') }}" alt="{{ case.name }}" class="img-responsive">
                            </a>
                        </div>
                        <div class="course-info">
                            <div class="title">
                                <a class="link-dark" href="{{ url_for('case.show_case', case_id=case.id) }}" target="_blank" title="{{ case.description }}">
                                    <strong>{{ case.name }}</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
